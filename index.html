<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>系统维护升级中</title>
<meta name="description" content="系统维护升级中，请稍后访问">
<style>
  :root{
    --bg:#f6f8fb;
    --card:#ffffff;
    --text:#0f172a;
    --muted:#64748b;
    --line:#e5e7eb;
    --primary:#2563eb;
    --radius:16px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    background: linear-gradient(180deg,#f8fafc,#f6f8fb);
    font-family: ui-sans-serif, system-ui, -apple-system,
      "Segoe UI", Roboto, Helvetica, Arial,
      "PingFang SC","Noto Sans CJK SC","Microsoft YaHei", sans-serif;
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:16px;
  }
  .card{
    width:100%;
    max-width:420px;
    background:var(--card);
    border:1px solid var(--line);
    border-radius:var(--radius);
    box-shadow:0 10px 30px rgba(15,23,42,.08);
    padding:22px 20px 20px;
    text-align:center;
  }
  .title{
    margin:0 0 8px;
    font-size:18px;
    font-weight:600;
    letter-spacing:.2px;
  }
  .desc{
    margin:0 0 18px;
    font-size:13.5px;
    color:var(--muted);
    line-height:1.6;
  }
  .restore-time{
    font-size:13px;
    color:#334155;
    margin-bottom:10px;
  }
  .countdown{
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
      "Liberation Mono","Courier New", monospace;
    font-size:20px;
    font-weight:600;
    letter-spacing:.5px;
    padding:14px 10px;
    border:1px solid var(--line);
    border-radius:12px;
    background:#f8fafc;
    margin-bottom:14px;
  }
  .time-note{
    font-size:12px;
    color:var(--muted);
    margin-bottom:16px;
  }
  .btn{
    border:1px solid #c7d2fe;
    background:#eef2ff;
    color:#1e3a8a;
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
    font-size:13px;
  }
  .btn:hover{background:#e8edff}
  footer{
    margin-top:16px;
    font-size:12px;
    color:#94a3b8;
  }
</style>
</head>

<body>
  <div class="card">
    <h1 class="title">系统维护升级中</h1>
    <p class="desc">
      为提升系统稳定性与质量，正在进行维护升级中。<br>
      请稍后刷新页面继续访问。
    </p>

    <!-- ✅ 新增：明确的恢复时间（年月日 时:分） -->
    <div class="restore-time" id="restoreText">预计恢复时间：--</div>

    <!-- ✅ 倒计时：包含天数 -->
    <div class="countdown" id="cd">-- 天 --:--:--</div>
    <div class="time-note">恢复倒计时</div>

    <button class="btn" onclick="location.reload()">刷新页面</button>

    <footer>
      请使用系统自带浏览器访问
    </footer>
  </div>

<script>
  /*
   * =============================
   * 只需要改这里（北京时间示例）
   * =============================
   */
  const END_TIME = '2025-12-25T08:30:00+08:00';

  function pad(n){ return String(n).padStart(2,'0'); }

  function formatTime(dt){
    return `${dt.getFullYear()}-${pad(dt.getMonth()+1)}-${pad(dt.getDate())} `
         + `${pad(dt.getHours())}:${pad(dt.getMinutes())}`;
  }

  const endDate = new Date(END_TIME);
  document.getElementById('restoreText').textContent =
    '预计恢复时间：' + formatTime(endDate);

  function tick(){
    let diff = endDate.getTime() - Date.now();
    if(diff < 0) diff = 0;

    const days = Math.floor(diff / 86400000);
    const hours = Math.floor(diff % 86400000 / 3600000);
    const mins = Math.floor(diff % 3600000 / 60000);
    const secs = Math.floor(diff % 60000 / 1000);

    const el = document.getElementById('cd');
    if(diff === 0){
      el.textContent = '维护完成';
    }else{
      el.textContent =
        `${days} 天 ${pad(hours)}:${pad(mins)}:${pad(secs)}`;
    }
  }

  tick();
  setInterval(tick, 1000);
</script>
</body>
</html>
