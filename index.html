    const toastEl = document.getElementById('toast');
    function toast(msg){
      toastEl.textContent = msg;

    async function copyText(text){
      try{
        await navigator.clipboard.writeText(text);
        toast("å·²å¤åˆ¶ âœ… è¯·åˆ°æ‰‹æœºè‡ªå¸¦æµè§ˆå™¨æ‰“å¼€");
      }catch(e){
        const ta = document.createElement('textarea');

        toast("å·²å¤åˆ¶ âœ… è¯·åˆ°æ‰‹æœºè‡ªå¸¦æµè§ˆå™¨æ‰“å¼€");
      }
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function render(){
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth()+1).padStart(2,'0');
      const d = String(now.getDate()).padStart(2,'0');
      document.getElementById('today').textContent = `æ›´æ–°æ—¥æœŸï¼š${y}-${m}-${d}`;

      const grid = document.getElementById('grid');
      grid.innerHTML = "";

      DATA.forEach((sec, idx)=>{
        const card = document.createElement('section');
        card.className = "card";
        card.innerHTML = `
          <div class="card-hd">
            <h2>${sec.icon} ${escapeHtml(sec.title)}</h2>
          </div>
          <div class="card-bd">
            ${sec.items.map((u,i)=>`
              <div class="item">
                <code id="c_${idx}_${i}">${escapeHtml(u)}</code>
                <button class="btn" data-copy="c_${idx}_${i}">å¤åˆ¶</button>
              </div>
            `).join("")}
          </div>
        `;
        grid.appendChild(card);
      });
    }

    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('[data-copy]');
      if(!btn) return;
      const id = btn.getAttribute('data-copy');

      if(!el) return;
      const val = (el.textContent || "").trim();

    });

    // âœ… ä¸€é”®å¤åˆ¶å…¨éƒ¨åœ°å€ï¼šå¸¦æ ‡é¢˜ï¼Œåˆ«äººä¸€çœ¼çŸ¥é“å“ªä¸ªæ˜¯å“ªä¸ª
